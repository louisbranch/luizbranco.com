<html>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="{{ .Site.Params.themeColor }}">

    {{ partial "sidebar.html" . }}

    <div class="content container">
      <h1>Posts</h1>
      <ul class="posts">

        {{ range .Data.Pages }}
        <li>
          <span>
            <time class="pull-right post-list">{{ .Date.Format "2006-01-02" }}</time>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </span>
        </li>

        {{ end }}
      </ul>
    </div>
  </body>
</html>
