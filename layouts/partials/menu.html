<div class="mdl-layout__drawer">
  <nav class="mdl-navigation">
    {{ $currentNode := . }}
    {{ range .Site.Menus.main }}
    <a class="mdl-navigation__link{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} mdl-navigation__link--current{{end}}" href="{{.URL}}">
      {{ .Pre }}
      <span>{{ .Name}}</span>
    </a>
    {{ end }}
  </nav>
</div>
