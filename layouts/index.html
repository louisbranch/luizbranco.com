<html lang="en">
  <head>
    {{partial "head.html" .}}
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--white mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">
            Luiz Branco
          </span>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-color--primary">
        <nav class="mdl-navigation">
          {{ $currentNode := . }}
          {{ range .Site.Menus.main }}
          <a class="mdl-navigation__link mdl-color-text--white{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">
            {{ .Pre }}
            <span>{{ .Name}}</span>
          </a>
          {{ end }}
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-shadow--2dp mdl-cell--8-col mdl-grid mdl-color--white">
            main col
          </div>
          <div class="mdl-cell mdl-shadow--2dp mdl-cell--4-col mdl-grid mdl-color--white">
            side col
          </div>
        </div>
      </main>
    </div>
    <script src="//storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
  </body>
</html>
