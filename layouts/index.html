<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="{{ .Site.BaseURL }}">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="//storage.googleapis.com/code.getmdl.io/1.0.2/material.blue_grey-orange.min.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--white mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">
            Luiz Branco
          </span>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-color--primary">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link mdl-color-text--white" href=""><i class="material-icons">face</i>Luiz Branco</a>
          <a class="mdl-navigation__link mdl-color-text--white" href=""><i class="material-icons">code</i>Code</a>
          <a class="mdl-navigation__link mdl-color-text--white" href=""><i class="material-icons">chat</i>Blog</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-shadow--2dp mdl-cell--8-col mdl-grid mdl-color--white">
            main col
          </div>
          <div class="mdl-cell mdl-shadow--2dp mdl-cell--4-col mdl-grid mdl-color--white">
            side col
          </div>
        </div>
      </main>
    </div>
    <script src="//storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
  </body>
</html>
